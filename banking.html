<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD Tank | The Safest Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- dark:bg-stone-800 -->
<body class="bg-gray-600">
    <!-- header part of the body -->
    <header class="mt-12">
        <h1 class="text-center text-3xl font-bold text-yellow-500"> স্বাগত জানাই <span class="font-black text-green-500 underline decoration-wavy decoration-yellow-500 decoration-4"> ন্যাশনাল ব্যাংক অফ নোয়াখালী -তে!</span> </h1>
    </header>
    <!-- main section of the body -->
    <main class="mt-12">
        <section class="w-3/4 grid grid-cols-3 gap-4 mx-auto">
            <div class="bg-emerald-500 py-6 rounded-lg shadow-lg">
                <h1 class="text-left ml-5 text-2xl font-bold text-yellow-500">Deposit</h1>
                <h1 class="text-left ml-5  text-3xl font-bold text-cyan-200">$<span id="deposit-total">00</span> </h1>
            </div>
            <div class="bg-rose-800 py-6 rounded-lg shadow-lg">
                <h1 class="text-left ml-5 text-2xl font-bold text-emerald-300">Withdraw</h1>
                <h1 class="text-left ml-5  text-3xl font-bold text-cyan-200">$<span id="withdraw-total">00</span> </h1>
            </div>
            <div class="bg-yellow-600 py-6 rounded-lg shadow-lg">
                <h1 class="text-left ml-5 text-2xl font-bold text-red-800">Balance</h1>
                <h1 class="text-left ml-5  text-3xl font-bold text-cyan-200">$<span id="balance-total">00</span> </h1>
            </div>
        </section>
        <section class="w-3/4 grid grid-cols-2 gap-4 mx-auto mt-12">
            <div class="bg-emerald-500 p-12 rounded-lg shadow-lg">
                <h1 class="text-center text-2xl font-extrabold text-yellow-500 mb-5">Deposit</h1>
                <input class="mx-auto border-2 border-yellow-500 rounded-md block w-full p-2 mb-8 outline-0 focus:outline-none focus:ring-4 focus:ring-cyan-300" type="text" name="" id="deposit-input" placeholder="Deposit amount">
                <button id="deposit-button" class="mx-auto block text-black font-extrabold bg-yellow-500 px-4 py-2 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-600">Deposit</button>
            </div>
            <div class="bg-emerald-500 p-12 rounded-lg shadow-lg">
                <h1 class="text-center text-2xl font-extrabold text-yellow-500 mb-5">Deposit</h1>
                <input class="mx-auto border-2 border-yellow-500 rounded-md block w-full p-2 mb-8 outline-0 focus:outline-none focus:ring-4 focus:ring-cyan-300" type="text" name="" id="withdraw-input" placeholder="Withdraw amount">
                <button id="withdraw-button" class="mx-auto block text-black font-extrabold bg-yellow-500 px-4 py-2 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-600">Withdraw</button>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
