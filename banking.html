<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD Tank | The Safest Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- dark:bg-stone-800 -->
<body class="bg-gray-600">
    <!-- header part of the body -->
    <header class="mt-12">
        <h1 class="text-center text-3xl font-bold text-yellow-500"> স্বাগত জানাই বিশ্বের সবথেকে <span class="font-black text-green-500 underline decoration-wavy decoration-yellow-500 decoration-4">টাকা মেরে দেবো ব্যাংকে ! </span> </h1>
    </header>
    <!-- main section of the body -->
    <main class="mt-12">
        <section class="w-3/4 grid grid-cols-3 gap-4 mx-auto">
            <div class="bg-emerald-500 py-6 rounded-lg shadow-lg">
                <h1 class="text-left ml-5 text-2xl font-bold text-yellow-500">Deposit</h1>
                <h1 class="text-left ml-5  text-3xl font-bold text-cyan-200">$<span>00</span> </h1>
            </div>
            <div class="bg-rose-800 py-6 rounded-lg shadow-lg">
                <h1 class="text-left ml-5 text-2xl font-bold text-emerald-300">Withdraw</h1>
                <h1 class="text-left ml-5  text-3xl font-bold text-cyan-200">$<span>00</span> </h1>
            </div>
            <div class="bg-yellow-600 py-6 rounded-lg shadow-lg">
                <h1 class="text-left ml-5 text-2xl font-bold text-red-800">Balance</h1>
                <h1 class="text-left ml-5  text-3xl font-bold text-cyan-200">$<span>00</span> </h1>
            </div>
        </section>
    </main>
</body>
</html>
