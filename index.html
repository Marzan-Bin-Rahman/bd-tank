<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>টাকা মেরে দেবো | The Safest Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-600 dark:bg-stone-800">
    <!-- header section -->
    <header class="mt-16">
        <h1 class="text-center text-3xl font-bold text-yellow-500 ">বিশ্বের সবথেকে <span class="underline decoration-cyan-500 decoration-4 font-black">নিরাপদ</span> ব্যাংক! <span class="font-black text-green-500 underline decoration-wavy decoration-yellow-500 decoration-4">টাকা মেরে দেবো ব্যাংক </span> </h1>
        <div class="mt-5">
            <h1 class="text-center text-2xl font-bold text-yellow-500">"আমরা হ্যাকারদের থেকে শক্তিশালী!"</h1>
            <h1 class="text-center text-xl font-bold text-green-500">-এমডি(ম্যানেজিং দূর্নীতিবাজ), টাকা মেরে দেবো।</h1>
        </div>
    </header>
    <!-- main section of the website -->
    <main class="mt-12">
        <section class="mx-auto rounded-xl w-3/4 p-8 bg-emerald-500 shadow-2xl hover:scale-105 duration-1000">
            <input class="mx-auto border-2 border-yellow-500 rounded-md block w-3/4 p-2 mb-8 outline-0 focus:outline-none focus:ring-4 focus:ring-cyan-300 hover:scale-105 duration-1000" type="text" name="" id="email-input" placeholder="Your email">
            <input class="mx-auto border-2 border-yellow-500 rounded-md block w-3/4 p-2 mb-8 outline-0 focus:outline-none focus:ring-4 focus:ring-cyan-300 hover:scale-105 duration-1000" type="text" name="" id="password-input" placeholder="Your password">
            <button class="mx-auto block text-black font-extrabold bg-yellow-500 px-4 py-2 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-600 hover:scale-105 duration-1000">Log In</button>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
